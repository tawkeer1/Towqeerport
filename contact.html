<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="contact">
    <header class="header">
        <a href="#" class="logo">Tawkeer</a>
        <i class='bx bx-menu'></i>
        <nav class="navbar">
            <a href="/index.html" >Home</a>
            <a href="/about.html" target="_blank">About</a>
            <a href="/services.html" target="_blank">Services</a>
            <a href="/portfolio.html" target="_blank">Portfolio</a>
            <a href="/contact.html" class="active" target="_parent">Contact</a>
        </nav>
    </header>
    <div class="contactdetails">
        <form class="formresponse">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text"> <span>We'll never share your email with anyone else.</span></div>
            </div>
            <div class="mb-3 pass">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <input type="text" class="message" placeholder="Your message">
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    </div>
   </div> 
</body>
</html>
